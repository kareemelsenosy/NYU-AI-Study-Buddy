<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Upper section: Purple background with torch -->
  <rect width="120" height="53" fill="#57068C"/>
  
  <!-- Torch icon - stylized flame -->
  <g transform="translate(60, 26.5)">
    <!-- Flame - multiple overlapping petal-like shapes -->
    <path d="M0,-12 C-4,-8 -6,-4 -6,0 C-6,4 -4,8 0,12 C4,8 6,4 6,0 C6,-4 4,-8 0,-12 Z" fill="white" opacity="0.9"/>
    <path d="M0,-10 C-3,-6 -5,-3 -5,0 C-5,3 -3,6 0,10 C3,6 5,3 5,0 C5,-3 3,-6 0,-10 Z" fill="white"/>
    <path d="M0,-8 C-2,-5 -3,-2 -3,0 C-3,2 -2,5 0,8 C2,5 3,2 3,0 C3,-2 2,-5 0,-8 Z" fill="white" opacity="0.8"/>
    
    <!-- Cylindrical band -->
    <rect x="-2" y="2" width="4" height="3" fill="white" rx="0.5"/>
    
    <!-- Conical handle -->
    <path d="M-1.5,5 L-0.5,10 L0.5,10 L1.5,5 Z" fill="white"/>
  </g>
  
  <!-- Lower section: Black background with NYU text -->
  <rect y="53" width="120" height="27" fill="#000000"/>
  <text x="60" y="72" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#57068C" text-anchor="middle" dominant-baseline="middle">NYU</text>
</svg>
